        <!--column-->
        <div class="col-md">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="mdbModalRef.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">{{heading}}</h4>
              </div>
              <div class="modal-body">
                {{content.description}}
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="default" class="waves-light btn-sm" aria-label="Close" (click)=" mdbModalRef.hide()" mdbWavesEffect>No</button>

              </div>
        </div>
        <!--column-->
