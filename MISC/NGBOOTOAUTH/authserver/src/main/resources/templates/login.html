<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>authserver</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/uikit/2.27.1/css/uikit.gradient.min.css"/>
</head>
<body class="uk-height-1-1">
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px;">
        <p class="uk-text-danger" th:if="${param.error}">
            Login failed.
        </p>
        <form class="uk-panel uk-panel-box uk-form" th:action="@{/login}" method="post">
            <div class="uk-form-row">
                <label for="username">Username:</label>
                <input class="uk-width-1-1 uk-form-large" type="text" id="username" name="username"/>
            </div>
            <div class="uk-form-row">
                <label for="password">Password:</label>
                <input class="uk-width-1-1 uk-form-large" type="password" id="password" name="password"/>
            </div>
            <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
        </form>
    </div>
</div>
</body>
</html>
