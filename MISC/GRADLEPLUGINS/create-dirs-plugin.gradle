// Creates project directories
task "create-dirs" {
	
	description = 'Creates groovy, java, and resource directories for both main and test.'
	
    Closure createDirs = {
        println it.toString()
        it.mkdirs()
    }

	doLast {
    	project.sourceSets*.java.srcDirs*.each createDirs
    	project.sourceSets*.resources.srcDirs*.each createDirs
    	project.sourceSets*.groovy.srcDirs*.each createDirs
	}
}

task "create-dirs-webapp" {

	description = 'Creates src/main/webapp and src/main/webapp/WEB-INF'

	Closure createDirs = {
	    println it.toString()
	    it.mkdirs()
	}

	doLast {
    	createDirs new File('src/main/webapp')
    	createDirs new File('src/main/webapp/WEB-INF')
	}

}