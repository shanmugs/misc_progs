<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Staff</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Purchase Order Details</h2>
    <div>
        <form class="form-horizontal" th:object="${purchaseOrder}" th:action="@{/purchaseOrder}" method="post">
            <input type="hidden" th:field="*{id}"/>
           
           
            <div class="form-group">
                <label class="col-sm-2 control-label">Customer Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customerName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{itemName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Quantity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantity}"/>
                </div>
            </div>
             
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
