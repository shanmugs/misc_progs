<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Staff</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Customer Details</h2>
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Change username password page</h1>
				<form th:action="@{/changeDetail}" method="post">
					
					<div class="form-group">
						<label for="currentUsername">Current Username</label>: <input type="text"
							id="currentUsername" name="currentUsername" class="form-control"
							autofocus="autofocus" placeholder="currentUsername" />
					</div>
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
					
				</form>
			</div>
		</div>

</div>

</body>
</html>
